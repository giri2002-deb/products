<style>
body{
    

  background-image: url(images/back.jpeg);

  /* Full height */
 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  font-family: 'Lato', sans-serif;

    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column; /* Stack items vertically */
    justify-content: center;
    align-items: center;
    gap: 20px; 

}
.glassBox {
    position: relative;
    width: 100%; /* Full-width for each box */
    max-width: 400px; /* Limit the width of the boxes */
    border-radius: 15px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}

.glassBox:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
}

/* Hover Animation with Moving Light */
.glassBox::before {
    content: '';
    position: absolute;
    top: 0;
    left: -150%;
    width: 200%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2));
    transform: skewX(-30deg);
    opacity: 0;
    transition: opacity 0.3s;
}

.glassBox:hover::before {
    opacity: 1;
    animation: lightMove 1.5s infinite;
}

/* Image Container */
.glassBox__imgBox {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
}

.glassBox__imgBox img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.glassBox:hover .glassBox__imgBox img {
    transform: scale(1.1);
    height: 100%; /* Slight zoom-in effect */
}

/* Title */
.glassBox__title {
    position: absolute;
    bottom: 10px;
    left: 15px;
    color: #fff;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    font-size: 1.2rem;
    font-weight: bold;
    margin: 0;
}

/* Content */
.glassBox__content {
    padding: 15px;
    font-size: 0.95rem;
    color: #333;
    line-height: 1.5;
    text-align: justify;
}

/* Keyframes for Moving Light Animation */
@keyframes lightMove {
    0% {
        left: -150%;
    }
    50% {
        left: -50%;
    }
    100% {
        left: 150%;
    }
}

</style>
